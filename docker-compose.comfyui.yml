version: '3.8'

services:
  comfyui:
    image: ghcr.io/ai-dock/comfyui:latest-cuda
    container_name: aule-comfyui
    ports:
      - "8188:18188"
    volumes:
      - comfyui-models:/opt/ComfyUI/models
      - comfyui-output:/opt/ComfyUI/output
    environment:
      - WEB_ENABLE_AUTH=false
      - COMFYUI_ARGS=--listen 0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  comfyui-models:
  comfyui-output:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: aule-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    networks:
      - aule-network

networks:
  aule-network:
    name: aule-network
    driver: bridge

volumes:
  ollama-models:
    name: aule-ollama-models
